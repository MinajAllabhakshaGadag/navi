<!-- <input type="submit">     for submiting the form  -->
 <!-- create a form and after submit that form ,where the data will be stored it decides by using action -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        form{
            border: 2px solid black;
            padding: 40px;
            width: 30%;
            margin: auto;
            background-image: url(./image/sugandh);
            background-image: linear-gradient(red pink white);
            background-color: red;
            background-repeat: no-repeat;
            background-size: 100% 100%;
        }
        input{
            float: right;
        }
    </style>
</head>
<body>
    <form>
      <label for="">FIRST NAME:</label>
      <!-- if we want to make input field as mindatory then we use property called REQUIRED -->
      <input type="text" required>
<!-- WANT TO GET SPACE THEN WE USE <BR> TAG -->
    <br><br>
      <label for="">LAST NAME:</label>
      <input type="text" required>
<br><br>
<!-- if we want to make in email @ as a mandatory then instead of using input type as a text we use email  -->
      <label for="">EMAIL:</label>
      <input type="email" required>
<br><br>
<!-- if we want to chose any one in input field then we use text as a REDIO and in for we give one typename and in input name=typename -->
     <label for="gender">GENDER</label>
     <input type="radio" name="gender" style="float: none;">MALE
     <input type="radio" name="gender" style="float: none;">FEMALE
     <input type="radio" name="gender" style="float: none;">OTHERS
 <br><br>    
    <label for="">SUBJECT</label>

    <input type="checkbox" style="float: none;"> SQL

    <input type="checkbox" style="float: none;"> JSS
<br><br>

<!-- if we want in one option we have many option then we use select clause-->

        <option value="">  </option>

        <option value="">M TECH</option>
        <option value="">MCA</option>

    <br><br>
    <label for="">if you select others</label>
    <input type="text">

    <label for="">DOB</label>
    <input type="date">
    <br><br>
    <!-- if we want the search bar then we use list as cisty and use datalist -->
   <label for="place">PLACES:</label>
   <input list="city" >

   </datalist>

   <label for="">ADDRESS</label>
<!-- if we want to get multiple line then we use TEXTAREA tag -->
      <textarea name="" id="" cols="30" rows="6"></textarea>
<br> <br>
<button>SUBMIT</button>

</body>
</html>
