<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        ul{
        list-style-type: kannada;
        }
        ol{
            list-style-type: kannada;
        }                                                                                                        
    </style>
</head>
<body>
    <ul>
        <li>INDIA</li>
        <li>KARNATAK</li>
        <li>GADAG</li>
        <li>LAKKUNDI</li>
    </ul>
    <OL>
        <li>INDIA</li>
        <li>KARNATAK</li>    
        <li>GADAG</li>
        <li>LAKKUNDI</li>
    </OL>
</body>
</html>
